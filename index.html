<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>

<body>
	<section class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__content">
					<div class="buttons">
						<label>
							<input name='category' value="male" type='radio'>
							Мужское
						</label>
						<label>
							<input name='category' value="female" type='radio'>
							Женское
						</label>
					</div>
					<div class="logo">
						<img src="images/logo.svg" alt="logo">
					</div>
					<div class="service">
						<div class="search">
							<input type="text" name='search'>
						</div>
						<div class="shopping-cart">
							<div class="icon"></div>
							<span>Корзина</span>
						</div>
					</div>
				</div>
			</div>
		</header>
	</section>
</body>

</html>
