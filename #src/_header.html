<header class="header">
  <div class="container">
    <div class="header__content">
      <div class="header__top">
        <div class="category-buttons">
          <div class="category-buttons__button">
            <input id="male" class="category-buttons__radio" name="category" value="male" type="radio" />
            <label for="male">Мужская</label>
          </div>
          <div class="category-buttons__button">
            <input id="female" class="category-buttons__radio" name="category" value="female" type="radio" checked />
            <label for="female">Женская</label>
          </div>
          <div class="category-buttons__burger">
            <span></span>
          </div>
        </div>
        <div class="logo">
          <img src="img/logo.svg" alt="logo" />
        </div>
        <div class="service">
          <div class="search">
            <input type="text" name="search" placeholder="Поиск по сайту" />
            <div class="search-icon"></div>
          </div>
          <div class="shopping-cart">
            <div class="shopping-cart__icon">
              <img src="img/icon-shop.svg" alt="shopping-cart" />
              <span>1</span>
            </div>
            <span class="shopping-cart__text">Корзина</span>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <a href="#">ВСЕ</a>
        <a href="#">МЕДИЦИНСКАЯ ОЖЕЖДА</a>
        <a href="#">ПОВСЕДНЕВНАЯ ОДЕЖДА</a>
        <a href="#">ВЕЧЕРНЯЯ ОДЕЖДА</a>
        <a href="#">АКСЕССУАРЫ</a>
      </div>
    </div>
  </div>
</header>
