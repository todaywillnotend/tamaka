<div class="drawer hidden-left">
  <div class="drawer__content">
    <div class="category-buttons category-buttons--drawer">
      <div class="category-buttons__button">
        <input
          id="male-drawer"
          class="category-buttons__radio"
          name="category-drawer"
          value="male"
          type="radio"
        />
        <label for="male-drawer">Мужская</label>
      </div>
      <div class="category-buttons__button">
        <input
          id="female-drawer"
          class="category-buttons__radio"
          name="category-drawer"
          value="female"
          type="radio"
          checked
        />
        <label for="female-drawer">Женская</label>
      </div>
    </div>
    <div class="category-list">
      <a href="#" class="category-list__item">МЕДИЦИНСКАЯ ОЖЕЖДА</a>
      <a href="#" class="category-list__item">ПОВСЕДНЕВНАЯ ОДЕЖДА</a>
      <a href="#" class="category-list__item">ВЕЧЕРНЯЯ ОДЕЖДА</a>
      <a href="#" class="category-list__item">АКСЕССУАРЫ</a>
    </div>
  </div>
  <div class="drawer__void hidden"></div>
</div>
